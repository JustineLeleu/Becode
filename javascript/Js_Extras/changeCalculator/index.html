<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate change</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="inputContainer">
            <div class="input">

                <label for="moneyHanded">Money handed :</label>
                <input type="number" id="moneyHanded">
            </div>
        </div>
        <div class="button" id="button">Change</div>
    </main>
    <script src="main.js"></script>
</body>
</html>
