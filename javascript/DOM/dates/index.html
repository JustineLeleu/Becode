<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js dates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="exo3">
        <input type="number" id="hours" />
        <div id="futur"></div>
    </div>

    <div class="exo4">
        <div class="calendar">
            <div id="weekDay">wed</div>
            <div id="day">07</div>
            <div id="month">oct</div>
            <div id="year">2019</div>
        </div>
        <div id="time">
            <div id="hour">17:</div>
            <div id="minutes">45:</div>
            <div id="seconds">01</div>
            <div id="format">am</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
