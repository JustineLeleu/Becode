<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <main>
        <div class="quoteContainer">
            <img id="photo" src="https://thatsthespir.it/uploads/greyscale_william-james1.jpg" alt="Author image">
            <p id="author">name</p>
            <p id="age">age</p>
            <q id="quote">this is the quote</q>
            <button id="changeQuote" class="button-31" role="button">New quote</button>
        </div>
        <div id="loading" class="lds-ring" style="display: none;"><div></div><div></div><div></div><div></div></div>
    </main>
    
</body>
</html>
